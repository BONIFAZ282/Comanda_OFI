<div class="container">

  <div class="login-box">

      <div class="login-left">
          <img alt="">
      </div>

      <div class="login-right">

          <h2>Bienvenido</h2>

          <form (submit)="login($event, usuario.value, password.value)">

              <div class="form-group">                  
                  <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required #usuario>
              </div>

              <div class="form-group">                 
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required #password>
              </div>

              <button type="submit" class="btn">Iniciar Sesi√≥n</button>
          </form>

          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      
        </div>
  
      </div>
</div>
