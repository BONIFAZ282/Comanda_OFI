<div class="container">
    <div class="header">
      <h1>Trabajadores Totales: {{ totalTrabajadores }}</h1>
    </div>
    <div class="cards">
      <div class="card" *ngFor="let rol of trabajadoresPorRol">
        <h2>{{ rol.NOM_ROL }}</h2>
        <p>{{ rol.CANTIDAD }}</p>
      </div>
    </div>
  </div>
